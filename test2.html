<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kvadrātvienādojuma risinātājs</h1>
    <p>
        <input type="number" id="in_a"> 
        <input type="number" id="in_b"> 
        <input type="number" id="in_c">
        <br>
        <button type="button" onclick="Start()">Risināt</button>
        <br><br>
        Atbilde: <span id="output"></span>
    </p>
</body>
<script>
    function Solve(a, b, c){
        var D = b*b - 4*a*c;
        if(D < 0){
            return [-1, -1, true];
        }
        D = Math.sqrt(D);
        return [(-b+D)/(2*a), (-b-D)/(2*a), false];
    }

    function Start() {
        var a = in_a.value;
        var b = in_b.value;
        var c = in_c.value;

        var answer = [-2, -2, true];
        answer = Solve(a, b, c);
        console.log(answer[0], answer[1], answer[2]);
        
        if(answer[2]){
            output.innerHTML = "Šīm vienādojumam nav saknes";
            return;
        }
        if(isNaN(answer[0])){
            output.innerHTML = "Lūgums aizpildīt visus ievadlogus";
            return
        }

        output.innerHTML = "x1= "+answer[0].toFixed(2)+"; x2= "+answer[1].toFixed(2)+".";
    }
</script>
</html>
